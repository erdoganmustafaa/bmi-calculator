<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Body Calculator</title>
    
</head>
<body>
    <div class='container'>
        <div class='content'>
            <h2>BMI CALCULATOR</h2>
            <form>
            <span class='content-text'>Age </span>
            <input type="number" id='age' name="age" placeholder='Your age..'/><br/>
            <span class='content-text'>Height (cm)</span>
            <input type="number" name="height" id="height"   placeholder='Your Height'/><br/>
            <span class='content-text'>Weight (kg)</span>
            <input type="number" name="weight" id="weight"  placeholder='Your Weight..'/><br/>
            <span class='content-text'>Gender </span>
            <input type="radio" name="gender" id="male" value="male" checked>Male
            <input type="radio" name="gender" id="female" value="female">Female<br/>
            
            <p></p>
            <button type='button' onclick="GetValues(); CalculateBMI();">Calculate</button>
            <div class='result'>
            
            </div>
            </form>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
